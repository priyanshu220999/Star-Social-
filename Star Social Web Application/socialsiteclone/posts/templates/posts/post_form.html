{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{%  block post_content %}

<h2>Create a new post:</h2>
<form method="post" action="{% url 'posts:create' %}" id="postForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary btn-large" type="submit" value="Post">
</form>
{% endblock %}
